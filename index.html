<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar.image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./c.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" renderer="antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: true; maxCanvasWidth: 1920; maxCanvasHeight: 1920;">
        <a-assets>
            <video id="video" src="https://cdn.glitch.com/aac91519-95ff-4996-8909-e5c41f3cfff9%2Fmov_bbb.mp4?v=1634028177886" autoplay loop crossorigin="anonymous"></video>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video material="src: #video" geometry="primitive: plane; height: 1.5; width: 2" rotation="-90 0 0" position="0 0 0" ></a-video>
        </a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('videoplay-pause', {
            init: function () {
                this.el.addEventListener('click', function (evt) {
                    var video = document.querySelector('#video');
                    video.paused ? video.play() : video.pause();
                });
            }
        });

        document.querySelector('a-scene').addEventListener('renderstart', function(){
            var video = document.querySelector('#video');
            video.play();
        });
    </script>
</body>
</html>
