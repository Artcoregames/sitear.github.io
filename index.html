<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
<img id="button1" src="./image1.jpg" style="position: absolute; bottom: 90px; left: 10%; width: 45%; display: none;">
<img id="button2" src="./image1.jpg" style="position: absolute; bottom: 90px; right: 10%; width: 45%; display: none;">
    <a-scene mindar-image="imageTargetSrc: ./c.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0" id="marker">
        <a-video id="video" src="https://cdn.glitch.global/aac91519-95ff-4996-8909-e5c41f3cfff9/mov_bbb.mp4?v=1680745936939" class="clickable" position="0 0 0" height="2" width="1" rotation="0 0 0" loop="true" playsinline></a-video>
      </a-entity>
    </a-scene>

    <script>
      var button1 = document.getElementById('button1');
      var button2 = document.getElementById('button2');
      window.onload = function() {
        button1.addEventListener('click', function() {
          window.open('https://www.google.com/', '_blank', 'noopener,noreferrer');
        });

        button2.addEventListener('click', function(){
          window.open('https://www.google.com/', '_blank', 'noopener,noreferrer');
        });
      }

      document.querySelector('#marker').addEventListener('markerFound', function() {
        button1.style.display = "block";
        button2.style.display = "block";
      });

      document.querySelector('#marker').addEventListener('markerLost', function() {
        button1.style.display = "none";
        button2.style.display = "none";
        var video = document.querySelector('#video');
        video.components.material.material.map.image.pause();
      });
    </script>
  </body>
</html>
