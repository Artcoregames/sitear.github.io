<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./c.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0" id="marker">
        <a-video id="video" src="https://drive.google.com/uc?export=download&id=1_v5kYmOkHbNt8zXgH5ZHsgsjax9tB3XG" class="clickable" position="0 0 0" height="2" width="1" rotation="0 0 0" loop="true" playsinline></a-video>

      </a-entity>
    </a-scene>

    <script>
      document.querySelector('#video').addEventListener('click', function (event) {
        event.stopPropagation();
        this.components.material.material.map.image.play();
      });

      document.querySelector('#marker').addEventListener('markerLost', function() {
        var video = document.querySelector('#video');
        video.components.material.material.map.image.pause();
      });

      var buttons = document.querySelectorAll('.clickable');
      for(var i = 0; i < buttons.length; i++) {
	    if (buttons[i].id === 'video') continue;
        buttons[i].addEventListener('click', function () {
          window.open('https://www.google.com', '_blank');
        });
      }
    </script>
  </body>
</html>
